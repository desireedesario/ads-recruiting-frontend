<br>
<h2 class="cen-jus thumb-head">
  <u>{{vm.user.name}}'s chats
  </u>
</h2>
<br>
<div class="row">
  <ul>
    <li ng-repeat="chat in vm.chat.all">
      <div class="panel panel-info">
        <div class="panel-body">
          <h4 class="thumb-head cen-jus">{{chat.chatName}}</h4>
          <hr>
          <p class="caption">
            Preview of chat:
          </p>
          <p>
            {{ chat.content }}
          </p>
          <p class="caption">
            Participants Involved
          </p>
          <p>
            {{vm.user.name}}
          <p ng-repeat="participant in chat.participants">
              {{participant}}
          </p>
          <a class="btn btn-primary" ui-sref="chatDetails({title:chat.chatName, content: chat.content, participants: chat.participants})">View this chat</a>

        </div>
      </div>
    </li>
  </ul>
</div>
<br>
<h2 class="thumb-head cen-jus">Make a new chat:</h2>
<small data-toggle="tooltip" title="You'll find my code in file chat.dataservice.js located in the services folder. This will be in lines 13 to 55"><i>(This is where  a call to the backend would be initiated.)</i></small>
<form ng-submit="vm.addChat()">
  <div class="form-group">
    <label for="usr">Chat Title:</label>
    <input type="text" class="form-control" ng-model="vm.newChat.chatName" id="usr">
  </div>
  <div class="form-group">
    <label for="participants">Participants:</label>
    <input type="text" class="form-control" ng-model="vm.newChat.participants">
  </div>
  <div class="form-group">
    <label for="comment">Message:</label>
    <textarea class="form-control" rows="5" ng-model="vm.newChat.content" id="comment"></textarea>
  </div>
   <button type="Submit" class="btn btn-info submit-login-button">Add Chat</button>
  </div>
</form>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
