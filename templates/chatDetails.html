  <h2 class="cen-jus thumb-head">
  {{vm.title}}
  </h2>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>
          Users Online:
        </h4>
        <br>
        {{vm.user.name}}
      </div>
      <div class="panel-body paddng">
        <h4 class="caption">
          Chat also consist of:
        </h4>
        <p ng-repeat="participants in vm.participants">
          {{participants}}
        </p>
      </div>
      <br>
      <div class="panel panel-default" style="padding:1%; background-color:rgba(40, 149, 171,0.4);">
        <ul class="pre-scrollable">
          <h4>
            <img src="./assets/img/comments.png">
            CHAT MESSAGES
          </h4>
          <li style="float: right;clear:both;">
            <img src="./assets/img/userComment.png">
            {{vm.content}}
          </li>
          <li ng-repeat="msg in vm.allMsgs" style="float: left;clear:both;">
            <img src="./assets/img/userComment.png">
            {{msg.content}}
          </li>
        </ul>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading" style="background-color: #2895ab;">
          <h4>
            Write a new message
          </h4>
        </div>
        <form ng-submit="vm.addMsg()">
          <div class="panel-body paddng form-group">
            <input type="text" class="form-control" id="comment" placeholder="send a reply" ng-model="vm.newMsg.content"><br>
            <small><em>(For Mac: press &#8984; &#8963; and space for emoticons)</em></small><br>
            <input type="submit" value="send message" autocomplete='off' id='msg' placeholder='Type your message here'/>
          </div>
        </form>
      </div>
    </div>
  </div>
