<br>
<h3 class="cen-jus thumb-head">Check out your chats</h3>
<br>
<div class="row">
  <ul>
    <li ng-repeat="chat in vm.chat.all">
      <div class="col-md-4">
        <div class="thumbnail">
          <h4 class="thumb-head">{{chat.chatName}}</h4>
          <hr>
          <div class="caption">
            <p>
              {{ chat.content }}
            </p>
            <a class="btn btn-primary" ui-sref="chatDetails({title:chat.chatName, content: chat.content})">View this chat</a>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
